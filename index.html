<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="icon" href="img/icon-2.png" type="image/png" sizes="48x48">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="container" class="container">
      <h1>Note App</h1>
      <h2>Take notes</h2>
      <div id="sortNotes">
        <label>Search:</label>
        <input id="searchText" type="text" placeholder="Filter Notes List">
        <select id="filterBy">
          <option value="byEdited">Sort by last edited</option>
          <option value="byCreated">Sort by recently created</option>
          <option value="byAlphabetical">Sort alphabetically</option>
        </select>
      </div>
      <form id="nameForm">
        <label>Create new note: </label>
        <input id="noteInput" type="text" placeholder="enter text here..." name="notesInput">
        <button id="createNote" class="btn btn-sm btn-success">Submit</button>
      </form>
      <div id="notes"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="js/notes-functions.js"></script>
    <script src="js/notes-app.js"></script>
  </body>
</html>
